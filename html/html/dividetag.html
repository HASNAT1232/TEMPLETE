<!DOCTYPE html>
<html>
  <head>
    <title>div tag</title>
    <style>
      #abc {
        color: rgb(14, 1, 1);
        background-color: blue;
      }
      .abs {
        color: rgb(7, 175, 77);
        background-color: blueviolet;
        text-align: center;
      }
      .abv {
        color: rgb(204, 10, 75);
        background-color: rgb(24, 17, 17);
        text-align: end;
      }
      .abd {
        color: blue;
        background-color: blueviolet;
        text-align: start;
      }
    </style>
  </head>
  <body>
    <h1 id="abc"><marquee direction="right"> DIV TAG</marquee>
    </h1>
    <h3 class="abs"><marquee direction="left">one day in a life</marquee></h3>
    <h2 class="abv"><marquee direction="right" >one day in a life</marquee></h2>
    <h3 class="abd"><marquee direction="left">one day in a life</marquee></h3>
  </body>
</html>
